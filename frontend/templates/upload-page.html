<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioTree - Upload</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-container">
        <div class="logo">
          <a href="/"><h1>BioTree</h1></a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/upload-page" class="active">Upload</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="page-layout">
        <!-- Left side: Upload section -->
        <div class="main-content">
          <h2 class="page-title">Upload Document</h2>
          
          <section class="upload-section">
            <h3>Select File</h3>
            <div class="upload-area" id="dropArea">
              <label for="document-upload" style="color: #3498db;">Choose a file or drag it here</label>
              <input 
                type="file" 
                id="document-upload" 
                name="document-upload" 
                accept=".pdf,.docx,.txt"
              >
              <p class="file-types">Supported formats: PDF, DOCX, TXT</p>
            </div>
            
            <div class="file-preview" id="filePreview">
              <p>No file currently selected for upload</p>
            </div>
          </section>

          <button type="button" id="processBtn" disabled>Process Document</button>

          <section class="controls-container" id="controls-container" style="display: none;"></section>
        </div>
        
        <!-- Right side: Documents sidebar -->
        <aside class="documents-sidebar">
          <h3>My Documents</h3>
          <div class="documents-list" id="documents-list">
            <p class="loading-message">Loading your documents...</p>
          </div>
        </aside>
      </div>
      
      <!-- Document Content Modal -->
      <div class="modal" id="document-content-modal">
        <div class="modal-content">
          <span class="close-button" id="close-modal">&times;</span>
          <h4 id="modal-title">Document Content</h4>
          <div class="document-content" id="document-content"></div>
        </div>
      </div>
    </main>

    <!-- <footer class="site-footer">
      <div class="container">
        <p>&copy; 2023 BioTree. All rights reserved.</p>
      </div>
    </footer> -->

    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
